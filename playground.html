<body>
    <p>Before the script..</p>
    <script>
        function showPrimes(n) {
            for(let i = 2; i < n; i++) {
                if(!isPrime(i)) continue;

                console.log(i);
            }
        }

        function isPrime(n) {
            for(let i = 2; i<n; i++) {
                if(n%i ==0) return false;
            }

            return true;
        }

        showPrimes(10);
    </script>


    
</body>
